<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Covid Info Colombia By CDCB</title>
	<link rel="icon" href="vista/images/icon.png">
	<link rel="manifest" href="manifest.json">

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="application-name" content="CovidInfo">
	<meta name="apple-mobile-web-app-title" content="CovidInfo">
	<meta name="msapplication-starturl" content="https://davidcdcb.github.io/covidInfoColombia/">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<!-- Google Fonts Roboto -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="./vista/css/bootstrap.min.css">
	<!-- Material Design Bootstrap -->
	<link rel="stylesheet" href="./vista/css/mdb.min.css">
	<!-- Your custom styles (optional) -->
	<link rel="stylesheet" href="./vista/css/style.css">

</head>
<body>
	<div id="principal" class="container h2-responsive ">
		<div class="row justify-content-center animated fadeInDown slow">
			<p id="titulo">COVID INFO COLOMBIA</p>
		</div>
		<div class="peach-gradient row animated slideInRight slow z-depth-3 rounded">
			<div class="col-7">
				<label ><i class="fas fa-user-alt"></i> Infectados: </label>
			</div>
			<div class="col-5">
				<p class="animated fadeInUp slow" id="casos">...</p>
			</div>
		</div>
		<div class="aqua-gradient row animated slideInLeft slow z-depth-3 rounded">
			<div class="col-7">
				<label ><i class="fas fa-diagnoses"></i> Recuperados:</label>
			</div>
			<div class="col-5">
				<p class="animated fadeInUp slow" id="recuperados">...</p>
			</div>
		</div>
		<div class="amy-crisp-gradient row animated slideInRight slow z-depth-3 rounded">
			<div class="col-5">
				<label ><i class="fas fa-clinic-medical"></i> Críticos:</label>
			</div>
			<div class="col-7">
				<p class="animated fadeInUp slow" id="criticos">...</p>
			</div>
		</div>
		<div class="young-passion-gradient row animated slideInLeft slow z-depth-3 rounded">
			<div class="col-5">
				<label ><i class="fas fa-skull-crossbones"></i> Muertes:</label>
			</div>
			<div class="col-7">
				<p class="animated fadeInUp slow" id="muertes">...</p>
			</div>
		</div>
		<div class="near-moon-gradient row animated slideInRight slow z-depth-3 rounded">
			<div class="col-5">
				<label ><i class="fas fa-vials"></i> Test:</label>
			</div>
			<div class="col-7">
				<p class="animated fadeInUp slow" id="test">...</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12 text-center animated fadeInUp slow bounce">
				<button  id="btn" type="button" class="btn btn-mdb-color rounded-pill z-depth-5">Información Detallada <i class="fas fa-chart-area"></i></button>
			</div>
		</div>

	</div>
	<!-- Central Modal Small -->
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
	        <h4 class="modal-title w-100" id="myModalLabel">¡Hola!</h4>
			</div>
			<div class="modal-body">
		  		<h5>
					Agrega este sitio web a marcadores o favoritos para estar al tanto de nuevos reportes y recuerda por el bien de la situación quédate en casa.
				</h5>
	      	</div>
	      	<div class="modal-footer">
	        	<button type="button" class="btn btn-outline-danger waves-effect btn-sm" data-dismiss="modal"><h4>Cerrar</h4></button>
	      	</div>
	    	</div>
	  	</div>
	</div>
	<!-- Central Modal Small -->

  <!-- jQuery -->
  <script type="text/javascript" src="./vista/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="./vista/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./vista/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./vista/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script  type="module" src="./vista/js/main.js" ></script>
</body>
</html>
