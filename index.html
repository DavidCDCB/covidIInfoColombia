<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Covid Info Colombia By CDCB</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="./vista/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="./vista/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="./vista/css/style.css">
</head>
<body>

	<div id="principal" class="container h2-responsive ">
		<div class="row justify-content-center animated fadeInDown slow">
			<p id="titulo">COVID INFO COLOMBIA </p>
		</div>
		<div class="peach-gradient row justify-content-md-center animated slideInRight slow z-depth-3 rounded">
			<div class="col-7">
				<label ><i class="fas fa-user-alt"></i> Infectados: </label>
			</div>
			<div class="col-5">
				<p class="animated fadeInUp slow" id="casos">1234</p>
			</div>
		</div>
		<div class="aqua-gradient row justify-content-md-center animated slideInLeft slow z-depth-3 rounded">
			<div class="col-7">
				<label ><i class="fas fa-diagnoses"></i> Recuperados:</label>
			</div>
			<div class="col-5">
				<p class="animated fadeInUp slow" id="recuperados">1234</p>
			</div>
		</div>
		<div class="amy-crisp-gradient row justify-content-md-center animated slideInRight slow z-depth-3 rounded">
			<div class="col-5">
				<label ><i class="fas fa-clinic-medical"></i> Criticos:</label>
			</div>
			<div class="col-7">
				<p class="animated fadeInUp slow" id="criticos">1234</p>
			</div>
		</div>
		<div class="young-passion-gradient row justify-content-md-center animated slideInLeft slow z-depth-3 rounded">
			<div class="col-5">
				<label ><i class="fas fa-skull-crossbones"></i> Muertes:</label>
			</div>
			<div class="col-7">
				<p class="animated fadeInUp slow" id="muertes">1234</p>
			</div>
		</div>
		<div class="near-moon-gradient row justify-content-md-center animated slideInRight slow z-depth-3 rounded">
			<div class="col-5">
				<label ><i class="fas fa-vials"></i> Test:</label>
			</div>
			<div class="col-7">
				<p class="animated fadeInUp slow" id="test">1234</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12 text-center animated fadeInUp slow">
				
				<button  id="btn" type="button" class="btn btn-mdb-color">Datos Detallados <i class="fas fa-chart-area"></i></button>
			</div>
		</div>

	</div>

  <!-- jQuery -->
  <script type="text/javascript" src="./vista/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="./vista/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./vista/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./vista/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script  type="module" src="./vista/js/main.js" ></script>

</body>
</html>
