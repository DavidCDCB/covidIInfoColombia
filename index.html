<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="./vista/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="./vista/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="./vista/css/style.css">

  
</head>
<body>

	<div class="container h2-responsive">
		<div class="row justify-content-center animated fadeInDown slow">
			<p id="titulo">COVID INFO COLOMBIA</p>
		</div>
		<div class="peach-gradient row justify-content-md-center animated slideInRight slow">
			<div class="col-6">
				<label >Totales</label>
			</div>
			<div class="col-6">
				<p id="totales">1234</p>
			</div>
		</div>
		<div class="aqua-gradient row justify-content-md-center animated slideInLeft slow">
			<div class="col-6">
				<label >Recuperados</label>
			</div>
			<div class="col-6">
				<p id="recuperados">1234</p>
			</div>
		</div>
		<div class="young-passion-gradient row justify-content-md-center animated slideInRight slow">
			<div class="col-6">
				<label >Muertes</label>
			</div>
			<div class="col-6">
				<p id="mertes">1234</p>
			</div>
		</div>
	</div>


  <!-- jQuery -->
  <script type="text/javascript" src="./vista/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="./vista/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="./vista/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="./vista/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script  type="module" src="./vista/js/main.js" ></script>

</body>
</html>
