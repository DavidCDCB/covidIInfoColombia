<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Casos Activos</title>

	<!-- Icons Sources -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&display=swap" rel="stylesheet">
	<!-- Bootswatch core CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/materia/bootstrap.min.css">

	<!-- Custom styles -->
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div id="app" class="container justify-content-center">
		<transition name="fade">
			<div class="container">
				<div v-if="fullData==false" class="d-flex justify-content-center">
					<div class="spinner-border my-3" role="status">
						<span class="sr-only">Loading...</span>
					</div>
				</div>
				<div v-else>
					<h2>Histórico de casos activos por COVID-19 en Caldas</h2>
					<h3>Última actualización el {{fechaActual}} con {{cantidadActual}} activos</h3>
				</div>
				<div class="grafico mt-3">
					<canvas id="casos"></canvas>
				</div>
				<div class="col-12">
					<div class="row">
						<button @click="downloadData('raw.csv',rawProm)" class="form-control btn btn-primary mt-2" id="btnReporte">Descargar CSV</button>
					</div>
				</div>
			</div>
		</transition>
	</div>

	<!-- JQuery of Bootstrap -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<!-- Axios JS -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<!-- VUE JS 2-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<!-- Alerts-->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<!-- Personales -->
	<script src="./main.js"></script>
</body>

</html>
